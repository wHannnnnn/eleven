<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            margin:100px 0;
            width: 700px;
            height: 400px;
            position: relative;
            border: 1px solid red;
        }
        img {
            position: absolute;
            width: 200px;
        }
    </style>
</head>
<body>
<input type="button" value="high起来" />
<input type="button" value="敲代码去" />
<div id="box">
    <img src="00.jpg" id="aimg" />
</div>
</body>
<script src="../myTools.js"></script>
<script>
    var aBut=$("input")
    var aDiv=$("#box")
    var aImg=$("#aimg")
    var timer=null
    aBut[0].onclick=function(){
        timer=setInterval(function(){
            aImg.style.left=Math.round((aDiv.offsetWidth-aImg.offsetWidth)*Math.random())+"px"
            aImg.style.top=Math.round((aDiv.offsetHeight-aImg.offsetHeight)*Math.random())+"px"

        },50)
    }
    aBut[1].onclick=function(){
        clearInterval(timer)
        timer=null
    }

</script>
</html>
